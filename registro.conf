<VirtualHost *:80>

	ServerAdmin webmaster@localhost
        ServerName  registro.unam.mx
        ServerAlias www.registro.unam.mx
	DocumentRoot /var/www/registro
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
        ErrorDocument 404 "PAGINA NO  DISPONIBLE"

</VirtualHost>

